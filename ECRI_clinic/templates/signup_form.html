<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles2.css') }}">
</head>

<body>
  <section class="h-100 h-custom gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <form action="{{ url_for('signup') }}" method="post">
                <div class="row g-0">
                  <div class="col-md-6 p-5">
                    <h3 class="fw-normal mb-5" style="color: #00b4d8;">Department Information</h3>
                    <div class="mb-4 pb-2">
                      <select data-mdb-select-init id="title" name="title" class="form-control">
                        <option value="" disabled selected>Title</option>
                        <option value="Dr.">Dr.</option>
                        <option value="Np.">Np.</option>
                        <option value="Mlt">Mlt.</option>
                        <option value="Fd.">Fd.</option>
                      </select>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="department_id" name="department_id" class="form-control form-control-lg" />
                          <label class="form-label" for="department_id">Department ID</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" required />
                          <label class="form-label" for="first_name">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" required />
                          <label class="form-label" for="last_name">Last name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input type="date" id="dob" name="dob" class="form-control form-control-lg" required/>
                          <label class="form-label" for="dob">Date of Birth</label>
                        </div>
                      </div>
                    </div>
                    <div class="mb-4 pb-2">
                      <label for="position-select" class="form-label">Position</label>
                      <select id="position-select" name="position" data-mdb-select-init class="form-control form-control-lg">
                        <option value="" disabled selected>Select Position</option>
                        <option value="Medical Doctor">Medical Doctor</option>
                        <option value="Nurse">Nurse</option>
                        <option value="Medical Laboratory Technician">Medical Laboratory Technician</option>
                      </select>
                    </div>
                    <div class="mb-4 pb-2">
                      <div class="form-outline input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" id="createPassword" name="createPassword" class="form-control form-control-lg" placeholder="Create Password" required />
                      </div>
                      <small class="text-muted">Use 8-20 characters with letters, numbers, and symbols.</small>
                    </div>
                    <div class="mb-4 pb-2">
                      <div class="form-outline input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" id="repeatPassword" name="repeatPassword" class="form-control form-control-lg" placeholder="Repeat Password" required />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 bg-color text-white p-5">
                    <h3 class="fw-normal mb-5">Contact Details</h3>
                    <div class="mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline form-white">
                        <input type="text" id="street" name="street" class="form-control form-control-lg" required/>
                        <label class="form-label" for="street">Street + Nr</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-5 mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline form-white">
                          <input type="text" id="zip_code" name="zip_code" class="form-control form-control-lg" required/>
                          <label class="form-label" for="zip_code">Zip Code</label>
                        </div>
                      </div>
                      <div class="col-md-7 mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline form-white">
                          <input type="text" id="place" name="place" class="form-control form-control-lg" />
                          <label class="form-label" for="place">Place</label>
                        </div>
                      </div>
                    </div>
                    <div class="mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline form-white">
                        <input type="text" id="country" name="country" class="form-control form-control-lg" required/>
                        <label class="form-label" for="country">Country</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-7 mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline form-white">
                          <input type="tel" name="phone" class="form-control form-control-lg" />
                          <label class="form-label" for="phone">Phone Number</label>
                        </div>
                      </div>
                    </div>
                    <div class="mb-4">
                      <div data-mdb-input-init class="form-outline form-white">
                        <input type="email" id="email" name="email" class="form-control form-control-lg" required/>
                        <label class="form-label" for="email">Your Email</label>
                      </div>
                    </div>
                    <div class="form-check d-flex justify-content-start mb-4 pb-3">
                      <input class="form-check-input me-3" type="checkbox" value="TRUE" id="terms" name="terms" />
                      <label class="form-check-label text-white" for="terms">
                        I do accept the <a href="#!" class="text-white"><u>Terms and Conditions</u></a> of your site.
                      </label>
                    </div>
                    <button type="submit" class="btn btn-light btn-lg">Register</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
