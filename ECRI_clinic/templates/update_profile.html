<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <section class="h-100 h-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form action="{{ url_for('update_profile') }}" method="post">
                <h3 class="fw-normal mb-4" style="color: #00b4d8;">Update Profile</h3>
                <div class="row">
                  <!-- Left Column -->
                  <div class="col-lg-6">
                    <!-- Title Field -->
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <select id="title" name="title" class="form-control" required>
                        <option value="Dr." {% if doctor['title'] == 'Dr.' %} selected {% endif %}>Dr.</option>
                        <option value="Np." {% if doctor['title'] == 'Np.' %} selected {% endif %}>Np.</option>
                        <option value="Mlt" {% if doctor['title'] == 'Mlt' %} selected {% endif %}>Mlt.</option>
                        <option value="Fd." {% if doctor['title'] == 'Fd.' %} selected {% endif %}>Fd.</option>
                      </select>
                    </div>

                    <!-- Department ID -->
                    <div class="mb-3">
                      <label for="department_id" class="form-label">Department ID</label>
                      <input type="text" id="department_id" name="department_id" value="{{ doctor['department_id'] }}" class="form-control" required>
                    </div>

                    <!-- First Name -->
                    <div class="mb-3">
                      <label for="first_name" class="form-label">First Name</label>
                      <input type="text" id="first_name" name="first_name" value="{{ doctor['first_name'] }}" class="form-control" required>
                    </div>

                    <!-- Last Name -->
                    <div class="mb-3">
                      <label for="last_name" class="form-label">Last Name</label>
                      <input type="text" id="last_name" name="last_name" value="{{ doctor['last_name'] }}" class="form-control" required>
                    </div>

                    <!-- Date of Birth -->
                    <div class="mb-3">
                      <label for="dob" class="form-label">Date of Birth</label>
                      <input type="date" id="dob" name="dob" value="{{ doctor['date_of_birth'] }}" class="form-control" required>
                    </div>

                    <!-- Gender -->
                    <div class="mb-3">
                      <label class="form-label">Gender</label><br>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="genderMale" name="gender" value="MALE" 
                               {% if doctor['gender'] == 'MALE' %} checked {% endif %}>
                        <label class="form-check-label" for="genderMale">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="genderFemale" name="gender" value="FEMALE" 
                               {% if doctor['gender'] == 'FEMALE' %} checked {% endif %}>
                        <label class="form-check-label" for="genderFemale">Female</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="genderOther" name="gender" value="OTHER" 
                               {% if doctor['gender'] == 'OTHER' %} checked {% endif %}>
                        <label class="form-check-label" for="genderOther">Other</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" id="gender_prefer_not_to_say" name="gender" value="Prefer_not_to_say" 
                               {% if doctor['gender'] == 'Prefer_not_to_say' %} checked {% endif %} required>
                        <label class="form-check-label" for="gender_prefer_not_to_say">Prefer not to say</label>
                      </div>
                    </div>
                  </div>

                  <!-- Right Column -->
                  <div class="col-lg-6">
                    <!-- Position -->
                    <div class="mb-3">
                      <label for="position" class="form-label">Position</label>
                      <select id="position" name="position" class="form-control" required>
                        <option value="Medical_Doctor" {% if doctor['position'] == 'Medical_Doctor' %} selected {% endif %}>Medical Doctor</option>
                        <option value="Nurse" {% if doctor['position'] == 'Nurse' %} selected {% endif %}>Nurse</option>
                        <option value="Medical_Laboratory_Technician" {% if doctor['position'] == 'Medical_Laboratory_Technician' %} selected {% endif %}>Medical Laboratory Technician</option>
                      </select>
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                      <label for="street" class="form-label">Street</label>
                      <input type="text" id="street" name="street" value="{{ doctor['street'] }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                      <label for="zip_code" class="form-label">ZIP Code</label>
                      <input type="text" id="zip_code" name="zip_code" value="{{ doctor['zip_code'] }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                      <label for="place" class="form-label">Place</label>
                      <input type="text" id="place" name="place" value="{{ doctor['place'] }}" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label for="country" class="form-label">Country</label>
                      <input type="text" id="country" name="country" value="{{ doctor['country'] }}" class="form-control" required>
                    </div>

                    <!-- Contact -->
                    <div class="mb-3">
                      <label for="phone" class="form-label">Phone</label>
                      <input type="tel" id="phone" name="phone" value="{{ doctor['phone'] }}" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" id="email" name="email" value="{{ doctor['email'] }}" class="form-control" required>
                    </div>
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                  <button type="submit" class="btn btn-lg" style="background-color: #00b4d8; color: white;">Update Profile</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
