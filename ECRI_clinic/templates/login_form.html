<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles1.css') }}">
</head>

<body>
    <div class="row vh-100 g-0">
        <div class="col-lg-6 position-relative d-none d-lg-block">
            <div class="bg-image" style="background-image: url(/static/images/medical-banner-with-doctor-wearing-goggles.jpg);"></div>
        </div>
        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <div class="text-center mb-5">
                        <h3 class="fw-bold">Log In</h3>
                        <p class="custom-color">Access your account</p>
                    </div>
                    <button class="btn btn-outline-secondary btn-lg w-100 mb-3" onclick="window.location.href='/google_login'">
                        <i class="bi bi-google custom-color me-1 fs-6"></i>
                        <span class="ms-4">Login with Google</span>
                    </button>
                    <div class="position-relative">
                        <hr class="text-secondary line">
                        <form action="{{ url_for('login') }} " method="post">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-person-fill custom-color"></i></span>
                                <input type="text" name="department_id" class="form-control form-control-lg fs-6" placeholder="Department ID">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-lock-fill custom-color"></i></span>
                                <input type="password" name="password" class="form-control form-comtrol-lg fs-6" placeholder="Password">
                            </div>
                            <div class="input-group mb-3 d-flex justify-content-between">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="formcheck">
                                    <label for="formCheck" class="form-check-label text-secondary">Remember Me</label>
                                </div>
                                <div>
                                    <a href="{{ url_for('forgot_password') }}" class="custom-color">Forgot Password?</a>
                                </div>
                            </div>    
                            <button type="submit" class="btn btn-custom btn-lg w-100 mb-3">Login</button>
                        </form>
                        <div class="text-center">Don't have an account? <a href="{{ url_for('signup')}}" class="fw-bold custom-color">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
